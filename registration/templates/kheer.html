{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kheer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="recipe-container">
        <h1>Kheer</h1>
        <img src="{% static 'img/recipe5.jpg' %}" alt="Kheer">
        <h2>Ingredients</h2>
        <ul>
            <li>1/2 cup Basmati Rice</li>
            <li>1 liter Milk</li>
            <li>1/2 cup Sugar</li>
            <li>1/4 cup Chopped Nuts (Almonds, Cashews, Pistachios)</li>
            <li>1/4 tsp Cardamom Powder</li>
            <li>1 tbsp Raisins</li>
            <li>Saffron Strands (optional)</li>
        </ul>
    </div>
</body>
</html>
