{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Recipe Measurement Converter</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "img/convertbg.jpg" %}') no-repeat center center/cover;
            color: #4a2c2a;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
            color: #0d0d30;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 50px; /* Increased spacing */
            margin-top: 30px;
        }

        .tab-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px; /* Increased width */
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .tab-btn:hover {
            transform: scale(1.05);
        }

        .tab-btn img {
            width: 280px; /* Wider images */
            height: 280px; /* Taller images */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tab-btn span {
            margin-top: 10px;
            font-weight: bold;
            font-size: 20px;
            color: #3a66f7;
        }
    </style>
</head>
<body>
    <h1>Convert Measurements with Accuracy</h1>

    <!-- Navigation Buttons -->
    <div class="tabs">
        <a href="{% url 'conversions' %}" class="tab-btn">
            <img src="{% static 'img/measurement.jpg' %}" alt="Measurement Conversions">
            <span>Measurement Conversions</span>
        </a>
        <a href="{% url 'ingresub' %}" class="tab-btn">
            <img src="{% static 'img/substitutions.jpg' %}" alt="Ingredient Substitutions">
            <span>Ingredient Substitution</span>
        </a>
        <a href="{% url 'portscaling' %}" class="tab-btn">
            <img src="{% static 'img/scaling.jpg' %}" alt="Portion Scaling">
            <span>Portion Scaling</span>
        </a>
    </div>

</body>
</html>
