{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* Increase spacing between buttons */
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn-custom {
            width: 250px; /* Bigger button */
            height: 250px;
            border: none;
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-custom img {
            width: 100%;
            height: auto;
            max-height: 220px; /* Make images larger */
            border-radius: 16px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .btn-custom img:hover {
            transform: scale(1.08);
        }
        .btn-label {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 class="title">Choose an Option</h1>

    <div class="button-container">
        <div>
            <a href="{% url 'generate_recipe' %}" class="btn-custom">
                <img src="{% static 'img/genrec.jpg' %}" alt="Generate Recipe">
            </a>
            <p class="btn-label">Generate Recipe</p>
        </div>
        <div>
            <a href="{% url 'search_recipe' %}" class="btn-custom">
                <img src="{% static 'img/searchrec.jpg' %}" alt="Search Recipe">
            </a>
            <p class="btn-label">Search Recipe</p>
        </div>
    </div>

</body>
</html>
