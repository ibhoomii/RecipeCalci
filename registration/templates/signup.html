{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'img/loginbg.jpg' %}") no-repeat center center/cover;
        }
        .form-container {
            width: 500px; /* Increased width */
            padding: 50px;
            background:#F7B400; /* Dark yellow with lower opacity */
            opacity: 80%;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
            color: #183034; /* Text color */
        }
        h3 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
        }
        input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #D9593B; /* Button color */
            color: white;
        }
        button:hover {
            background-color: #B9472A;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #D9593B;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Signup Here</h3>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" id="username">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email">
            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">
            <button type="submit">Signup</button>
        </form>
        <a href="{% url 'login' %}">I already have an account</a>
    </div>
</body>
</html>
