<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Substitution</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #444;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input {
            background: #f2f2f2;
            outline: none;
        }

        input:focus {
            background: #e6e6e6;
        }

        button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #219150;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Ingredient Substitution</h1>
    <div class="container">
        <label for="ingredient">Enter Ingredient:</label>
        <input type="text" id="ingredient" placeholder="e.g., Butter">

        <button onclick="findSubstitute()">Find Substitutes</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const substitutions = {
            "butter": ["Margarine", "Coconut oil", "Applesauce (for baking)"],
            "sugar": ["Honey", "Maple syrup", "Stevia", "Coconut sugar"],
            "flour": ["Almond flour", "Coconut flour", "Oat flour"],
            "milk": ["Almond milk", "Soy milk", "Oat milk"],
            "eggs": ["Mashed banana", "Applesauce", "Chia seeds (with water)"],
            "salt": ["Sea salt", "Kosher salt", "Herbs and spices"],
            "cream": ["Evaporated milk", "Greek yogurt", "Coconut cream"],
            "chocolate": ["Carob powder", "Cocoa powder with sugar", "Dark chocolate"],
            "oil": ["Butter", "Greek yogurt", "Applesauce (for baking)"],
            "vinegar": ["Lemon juice", "Apple cider vinegar", "White wine"],
            "mayonnaise": ["Greek yogurt", "Mashed avocado", "Hummus"],
            "bread crumbs": ["Crushed crackers", "Rolled oats", "Almond meal"]
        };

        function findSubstitute() {
            let ingredient = document.getElementById("ingredient").value.trim().toLowerCase();
            let resultDiv = document.getElementById("result");

            if (ingredient in substitutions) {
                let substitutes = substitutions[ingredient].join(", ");
                resultDiv.innerHTML = `<h3>Substitutes for "${ingredient}":</h3> <p>üçΩÔ∏è ${substitutes}</p>`;
            } else {
                resultDiv.innerHTML = "‚ùå No substitute found. Try another ingredient.";
            }
        }
    </script>

</body>
</html>
